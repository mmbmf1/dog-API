<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width">
        <title>Michael Random Dog by Breed API App</title>
        <link rel="stylesheet" href="main.css" type="text/css">
    </head>
    <body>
        <div class="container">
            <h1>Dog API: Request a random breed of dog</h1>
            <form action="#" id="search-form">
                <label for="img-search">What kind of dog would you like to see?</label>
                <input required type="text" id="dog-img">
                <input type="submit" id="js-submit" value="Submit">
            </form>
            <section class="results hidden">
                <h2>OMG! Look at this Dog!</h2>
                <div class="results-img">
            </section>
        </div>
        <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css"></script> -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="index.js"></script>
    </body> 
</html>
